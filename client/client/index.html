<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://fastcdn.org/Underscore.js/1.8.3/underscore-min.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + encodeURI((prompt('What is your name?')) || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->

      <div class="spinner"><img src="images/spiffygif_46x46.gif"></div>
      <div id="rooms">
        Room:
        <select id="roomSelect">
        </select>
      </div>

      <form action="#" method="post">
        <input id="message" name="message" type="text" placeholder="Type your message here!">
        <input id="send" name="submit" type="submit" class="submit">
      </form>
    </div>

    <div id="chats"></div>

    </div>
  </body>
</html>
